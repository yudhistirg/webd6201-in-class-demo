<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/32ba747560.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>
  <div id="navigationBar"></div>

  <div class="container">
    <header class="mt-5">
      <h1 id="welcome"><i class="fa-solid fa-address-book"></i> WEBD6201 Demo Login</h1>
    </header>
  </div>

  <main class="container" id="mainContent">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-sm-12">
        <div class="login" id="contentArea">
          <h1 class="display-4">Login</h1>
          <form id="loginForm" novalidate>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-user">
                  </i>
                </span>
                <input type="text" class="form-control" id="contactName" name="userName" required value=""
                  placeholder="Enter your username">
              </div>

            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-lock">
                  </i>
                </span>
                <input type="password" class="form-control" id="password" name="password" required value=""
                  placeholder="Enter your password">
              </div>

            </div>
            <div class="text-right">
              <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>

        </div>
        <p class="text-center text-muted small">
          Don't have an account?
          <a href="register.html">Register Here!</a>
        </p>
      </div>
    </div>
  </main>


  <!-- Scripts Section -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./scripts/EventHandler.js"></script>
  <script src="./scripts/namespace.js"></script>
  <script src="./scripts/contact.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
