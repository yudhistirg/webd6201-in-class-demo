<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/32ba747560.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>
  <div id="navigationBar"></div>

  <div class="container">
    <header class="mt-5">
      <h1 id="welcome"><i class="fa-solid fa-envelope"></i></i> WEBD6201 Demo Contact Us</h1>
      <h3>This page is used to add contacts to the contact-list</h3>
    </header>
  </div>

  <main class="container mt-5">
    <div id="messageArea"></div>
    <div class="row justify-content-lg-center g-3">
      <form method="get" id="contactform" name="contactForm" class="col-lg-6 col-md-10 col-sm-10">
        <div class="input-group mb-3">
          <span class="input-group-text">Name</span>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g. John Doe">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Contact Number</span>
          <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="e.g. 6471234567">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Email Address</span>
          <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g. johndoe@gmail.com">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Additional Comments</span>
          <textarea class="form-control" aria-label="Additional Comments"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="subscribeCheckbox" name="subscribeCheckbox">
          <label class="form-check-label" for="exampleCheck1">Subscribe?</label>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton"><i class="fas fa-envelope fa-lg"></i> Submit</button>
        <button type="reset" class="btn btn-warning" id="resetButton"><i class="fas fa-undo fa-lg"></i> Cancel</button>
      </form>

      <div class="col-lg-4 col-md-4">
        <a href="./contact-list.html" class="btn btn-primary btn-lg"><i class="fas fa-users fa-lg"></i> Show Contact List</a>
      </div>
    </div>
  </main>
  

  <!-- Scripts Section -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./scripts/EventHandler.js"></script>
  <script src="./scripts/namespace.js"></script>
  <script src="./scripts/contact.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
